name: Build GitBook
on: [push, workflow_dispatch]
env:
  OBSIDIAN_REPO: ${{secrets.OBSIDIAN_REPO}}

jobs:
  run:
    name: Convert Obsidian to GitBook
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12.x

      - name: Clone Obsidian vault
        if: env.OBSIDIAN_REPO != null
        uses: actions/checkout@v2
        with:
          repository: ${{env.OBSIDIAN_REPO}}
          path: obsidian

      - name: Install dependencies
        working-directory: ./src
        run: npm install

      - name: Run the builder
        working-directory: ./src
        run: npm run build:gitbook

      - name: Commit changes
        uses: EndBug/add-and-commit@v7
        with:
          message: 'ðŸ¤– Build for GitBook'
          add: 'gitbook'